<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>AQ Comunica -- Cadastre seu evento</title>
		
		<!--Import Google Icon Font-->
      	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      	<!--Import materialize.css-->
      	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      	<!--Let browser know website is optimized for mobile-->
      	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<h1 class="center-align">PREENCHA OS DADOS DO SEU EVENTO</h1>
		<h3><a class="waves-effect waves-light btn" href="/"><i class="material-icons right"></i>Ver Eventos</a></h3>
		
		<form class="container" method="post">
			NOME DO EVENTO: <input type="text" value="" name="nome" />
			<div class="row">
				<div class="input-field col s6">
					LOCAL: <input type="text" value="" name="local" />
				</div>
				<div class="input-field col s2">
					DATA: <input type="date" value="" name="data" />
				</div>
				<div class="input-field col s2">
					INICIO: <input type="time" value="" name="horario_inicio" />
				</div>
				<div class="input-field col s2">
					TÉRMINO: <input type="time" value="" name="horario_fim" />
				</div>
				<div class="input-field col s6">
					DESCRIÇÃO: <input type="text" value="" name="descricao" />
				</div>
				<div class="input-field col s3">
					CATEGORIA: <input type="number" value="" name="id_categoria"/>
				</div>
				<div class="input-field col s3">
					NÚMERO DE VAGAS: <input type="number" value="" name="numero_vagas"/>
				</div>
				<div class="input-field col s6">
					PARA MAIS INFORMAÇÕES FALAR COM: <input type="text" value="" name="nome_contato" />
				</div>
				<div class="input-field col s6">
					NÚMERO: <input type="text" value="" name="numero_contato" />
				</div>
				<div class="input-field col s6">
					ESTADO: <input type="number" value="" name="estado" />
				</div>
				<div class="input-field col s6">
					ADMINISTRADOR: <input type="number" value="" name="administrador" />
				</div>
			</div>
			<div class="center-align">
				<button type="submit" class="waves-effect waves-light btn">Publicar Evento</button>
			</div>
		</form>
		
		<!--JavaScript at end of body for optimized loading-->
      	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>
</html>
