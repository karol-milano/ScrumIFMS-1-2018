<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<title>AQ COMUNICA</title>
		<!--Import Google Icon Font-->
      	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      	<!--Import materialize.css-->
      	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      	<!--Let browser know website is optimized for mobile-->
      	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<div class="navbar-fixed">
			<nav class="teal lighten-2">
			    <div class="nav-wrapper">
			      <a href="#" class="brand-logo"><i class="material-icons center">event</i>IFMS Aqui Comunica</a>
			      <ul id="nav-mobile" class="right hide-on-med-and-down">
			        <li><a href="/cadastrarEvento">Publique seu evento</a></li>
			        <li><a >Login</a></li>
			        <li><a >É novo aqui? Cadastre-se</a></li>
			      </ul>
			    </div>
			  </nav>
		</div>
		
		<h1 class="center-align"><b>Página de eventos do IFMS Campus Aquidauana</b></h1>
		
		<table class="container">
			<thead>
				<tr>
					<th class="center-align">Nome</th>
					<th class="center-align">Data</th>
					<th class="center-align">Local</th>
					<th class="center-align">Início</th>
					<th class="center-align">Término</th>
					<th class="center-align">Descrição</th>
					<th class="center-align">+ Informações falar com:</th>
					<th class="center-align">Numero para contato</th>
					<th class="center-align">Vagas restantes</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="evento : ${eventos}">
					<td><a th:href="${(#mvc.url('IC#detalhesEvento').arg(0, evento.id)).build()}"><span th:text=${evento.nome}></span></a></td>
					<td><span th:text=${evento.data}></span></td>
					<td><span th:text=${evento.local}></span></td>
					<td><span th:text=${evento.horario_inicio}></span></td>
					<td><span th:text=${evento.horario_fim}></span></td>
					<td><span th:text=${evento.descricao}></span></td>
					<td><span th:text=${evento.nome_contato}></span></td>
					<td><span th:text=${evento.numero_contato}></span></td>
					<td><span th:text=${evento.numero_vagas}></span></td>
				</tr>
			</tbody>
		</table>
		
		
		<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>
</html>
