<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<title>AQ COMUNICA</title>
		<!--Import Google Icon Font-->
      	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      	<!--Import materialize.css-->
      	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      	<!--Let browser know website is optimized for mobile-->
      	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<h1>Página de eventos do IFMS Campus Aquidauana</h1>
		<h3><a class="waves-effect waves-light btn" href="/cadastrarEvento"><i class="material-icons right">add_circle</i>Publlicar Evento</a></h3>
		
		<table class="container">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Data</th>
					<th>Local</th>
					<th>Horário de início</th>
					<th>Horário de térnimo</th>
					<th>Descrição</th>
					<th>Numero para contato</th>
					<th>Para mais informações falar com</th>
					<th>Quantidade de vagas</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="evento : ${eventos}">
					<td><span th:text=${evento.nome}></span></td>
					<td><span th:text=${evento.data}></span></td>
					<td><span th:text=${evento.local}></span></td>
					<td><span th:text=${evento.horario_inicio}></span></td>
					<td><span th:text=${evento.horario_fim}></span></td>
					<td><span th:text=${evento.descricao}></span></td>
					<td><span th:text=${evento.numero_contato}></span></td>
					<td><span th:text=${evento.nome_contato}></span></td>
					<td><span th:text=${evento.numero_vagas}></span></td>
				</tr>
			</tbody>
		</table>
		
		
		<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>
</html>
