<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<title>AQ COMUNICA</title>
		<!--Import Google Icon Font-->
      	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      	<!--Import materialize.css-->
      	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      	<!--Let browser know website is optimized for mobile-->
      	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		
		<div class="navbar-fixed">
			<nav class="teal lighten-2">
			    <div class="nav-wrapper">
			      <a href="/" class="brand-logo"><i class="material-icons center">event</i>IFMS Aqui Comunica</a>
			      <ul id="nav-mobile" class="right hide-on-med-and-down">
			        <li><a href="/">Lista de Eventos</a></li>
			        <li><a >Login</a></li>
			        <li><a >É novo aqui? Cadastre-se</a></li>
			      </ul>
			    </div>
			  </nav>
		</div>
		
		<div th:each="evento : ${evento}" class="container" >
			<div class="row">
				<h3><span th:text="${evento.nome}"></span></h3>
				<p>Data: <span th:text=${evento.data}></span></p>
				<p>Local: <span th:text=${evento.local}></span></p>
				<p>Início: <span th:text=${evento.horario_inicio}></span></p>
				<p>Término: <span th:text=${evento.horario_fim}></span></p>
				<p>Descrição: <span th:text=${evento.descricao}></span></p>
				<p>Para mais informaçoes falar com: <span th:text=${evento.nome_contato}></span></p>
				<p>Número para contato: <span th:text=${evento.numero_contato}></span></p>
				<p>Vagas restantes: <span th:text=${evento.numero_vagas}></span></p>
				
			</div>
			
		</div>
		
		
		<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>
</html>
