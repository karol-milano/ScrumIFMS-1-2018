<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>AQ Comunica -- Cadastre seu evento</title>
		
		<!--Import Google Icon Font-->
      	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      	<!--Import materialize.css-->
      	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      	<!--Let browser know website is optimized for mobile-->
      	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      	
      	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

		<script>
		
			$(document).ready(function(){
				
				$("#enviarId").click(function(){
					
					if ($("#nomeId").val()=='' || $("#localId").val()=='' || $("#dataId").val()==''
							|| $("#inicioId").val()=='' || $("#terminoId").val()=='' || $("#descricaoId").val()==''
							|| $("#categoriaId").val()=='' || $("#numero_vagasId").val()==''){
						$("#mensagem").html("<b><br>Preencha os campos obrigatórios corretamente!</b>");
						if($("#nomeId").val()==''){
							$("#nomeId").focus(); // foco no campo nome
						}
						else if($("#localId").val()==''){
							$("#localId").focus(); // foco no campo local
						}
						else if($("#dataId").val()==''){
							$("#dataId").focus(); // foco no campo data
						}
						else if($("#inicioId").val()==''){
							$("#inicioId").focus(); // foco no campo inicio
						}
						else if($("#terminoId").val()==''){
							$("#terminoId").focus(); // foco no campo termino
						}
						else if($("#descricaoId").val()==''){
							$("#descricaoId").focus(); // foco no campo descricao
						}
						else if($("#categoriaId").val()==''){
							$("#categoriaId").focus(); // foco no campo categoria
						}
						else if($("#numero_vagasId").val()==''){
							$("#numero_vagasId").focus(); // foco no campo numero_vagas
						}
						
						}else{
							$("#cadastroEventoId").submit();
							alert("Evento cadastrado com sucesso! Aguarde publicação")
					}
				
				});
				
			});
		
		</script>
      	
	</head>
	<body>
		
		<div class="navbar-fixed">
			<nav class="teal lighten-2">
			    <div class="nav-wrapper">
			      <a href="/" class="brand-logo"><i class="material-icons center">event</i>IFMS Aqui Comunica</a>
			      <ul id="nav-mobile" class="right hide-on-med-and-down">
			        <li><a href="/">Lista de Eventos</a></li>
			        <li><a >Login</a></li>
			        <li><a >É novo aqui? Cadastre-se</a></li>
			      </ul>
			    </div>
			  </nav>
		</div>
		
		<h1 class="center-align"><b><br>PREENCHA OS DADOS DO SEU EVENTO<br><br></b></h1>
		
		<form class="container" name="cadastroEvento" id="cadastroEventoId" method="post">
			<input class="validate" type="text" value="" name="nome" id="nomeId" />
			<label for="nomeId">NOME DO EVENTO</label>
			<div class="row">
				<div class="input-field col s6">
					<i class="material-icons prefix">add_location</i>
					<input class="validate" type="text" value="" name="local" id="localId" />
					<label for="localId">LOCAL</label>
				</div>
				<div class="input-field col s2">
					<i class="material-icons prefix">event</i>
					<input class="validate" type="date" value="" name="data" id="dataId" />
					<label for="dataId">DATA:</label>
				</div>
				<div class="input-field col s2">
					<i class="material-icons prefix">access_time</i>
					<input class="validate" type="time" value="" name="horario_inicio" id="inicioId" />
					<label for="inicioId">INÍCIO</label>
				</div>
				<div class="input-field col s2">
					<i class="material-icons prefix">access_alarms</i>
					<input class="validate" type="time" value="" name="horario_fim" id="terminoId" />
					<label>TÉRMINO</label>
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">event_note</i>
					<input class="validate" type="text" value="" name="descricao" id="descricaoId" />
					<label for="descricaoId">DESCRIÇÃO</label>
				</div>
				<div class="input-field col s3">
					<i class="material-icons prefix">class</i>
					<input class="validate" type="number" value="" name="id_categoria" id="categoriaId" />
					<label for="categoriaId">CATEGORIA</label>
				</div>
				<div class="input-field col s3">
					<i class="material-icons prefix">people</i>
					<input class="validate" type="number"value=""  name="numero_vagas" id="numero_vagasId" />
					<label for="numero_vagasId">VAGAS</label>
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">perm_contact_calendar</i>
					<input class="validate" type="text" value="" name="nome_contato" id="nome_contatoId" />
					<label for="nome_contatoId">PARA MAIS INFORMAÇÕES FALAR COM</label>
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">local_phone</i>
					<input class="validate" type="text" value="" name="numero_contato" id="numero_contatoId" />
					<label for="numero_contadoId">NÚMERO</label>
				</div>
				<div class="input-field col s6">
					ESTADO: <input type="number" value="" name="estado" />
				</div>
				<div class="input-field col s6">
					Organizador: <input type="number" value="" name="organizador" />
				</div>
				<div class="red-text" id="mensagem"></div>
				
			</div>
			<div class="center-align">
				<button name="enviar" id="enviarId" type="button" class="waves-effect waves-light btn">Publicar Evento</button><br><br>
			</div>
		</form>
		
		
		<!-- Jquery -->
	    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		
		<!--JavaScript at end of body for optimized loading-->
      	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

            
	</body>
</html>
